<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masar-e-Najah - Sign Up</title>
    <link rel="icon" href="imgs/masar_e_najah.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <div class="logo-title-group">
            <a href="index.html">
                <img src="imgs/masar_e_najah.png" class="logo" alt="logo">
            </a>
            <h1>Create Account</h1>
        </div>
    </header>

    <main class="container">
        <div class="signup-container">
            <form class="signup-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="password-hint">
                        <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm your password" required>
                </div>

                <div class="form-group terms-group">
                    <div class="terms-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="social-login google">
                    <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s96-fcrop64=1,00000000ffffffff-rw"
                        alt="Google logo">
                    Sign up with Google
                </button>

                <button type="button" class="social-login github">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                        alt="GitHub logo">
                    Sign up with GitHub
                </button>

                <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </main>
    <script src="js/dialog.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/social-auth.js"></script>
</body>

</html>
